<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Контактная информация</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <div class="row">

      <div th:replace="fragments/navigator :: navigator"></div>

      <div class="col-md-8 col-lg-9 content-container" style="background-color: #f7ead7">

        <section>
          <h4><a href="/companyInfo/save">Изменить информацию о компании</a></h4>
          <div class="row">
            <table id="userInfo" class="table table-bordered" style="width: 100%">
              <thead>
              <tr>
                <th>Пользователь</th>
                <th>Компания</th>
                <th>ИНН</th>
                <th>КПП</th>
              </tr>
              </thead>
              <tbody>
              <tr>
              <tr th:each="company: ${companyInfoList}">
                <td sec:authentication="name" />
                <td th:text="${company.companyName}"/>
                <td th:text="${company.inn}"/>
                <td th:text="${company.kpp}"/>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>

        </section>
      </div>
    </div>
  </div>
</div> <!-- wrapper -->

<!-- FOOTER -->
<footer>
  <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
