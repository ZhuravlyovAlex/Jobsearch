<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="icon" href="/static/images/favicon.ico">
    <style>
        .text-justify {
            margin-left: 5px;
            color: #737373;
        }
    </style>
</head>

<body>

<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="wrapper">

    <!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
    <main>
        <div style="background: url(static/images/fon.jpg)" class="page-holder bg-cover">
            <div class="container-fluid">

                <div class="row " style="width: 100%">
                    <!-- MAIN -->
                    <section class="col-9 main">
                        <div class="row">


                            <p style="margin-bottom: 200px; font:italic 80px bold Tahoma, Times, serif; color: #ffffff">
                                Выбери работу <span class="text-dark">по</span>
                                <span class="text-white">душе</span></p>


                            <!--                    <div class="col-md-3.offset-md-3 btn-group-lg" style="margin-left: 160px">-->
                            <!--                        &lt;!&ndash;                        <div th:if="${#authenticated.antMathers('hasRole(''USER'')')}">&ndash;&gt;-->
                            <!--                        <a href="/userInfoForm" class="btn btn-info btn-lg ">Разместить резюме</a>-->
                            <!--                    </div>-->
                            <!--                    <div class="col-md-3.offset-md-3 btn-group-lg" style="margin-left: 140px">-->
                            <!--                        &lt;!&ndash;                        <div th:if="${#authenticated.antMathers('hasRole(''USER'')')}">&ndash;&gt;-->
                            <!--                        <a href="/add-vacancy" class="btn btn-info btn-lg ">Опубликовать вакансию</a>-->
                            <!--                    </div>-->

                        </div>
                    </section>
                    <!-- ASIDE -->
                    <aside class="col-3 aside" sec:authorize="!isAuthenticated()">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row justify-content-center">
                                    <form th:action="@{/login}" class="form-horizontal" method="post">
                                        <h2>Вход в систему</h2>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">Имя</label>
                                            <div class="col-md-3.offset-md-3">
                                                <input type="text" class="form-control" id="username" name="username"
                                                       placeholder="Username" autofocus="true" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">Пароль</label>
                                            <div class="col-md-3.offset-md-3">
                                                <input type="password" class="form-control" id="password"
                                                       name="password"
                                                       placeholder="Password" autofocus="true" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-3.offset-md-3">
                                                <button type="submit" id="submit" class="btn btn-primary btn-lg">Войти
                                                </button>

                                                <a href="/registration"
                                                   class="btn btn-primary btn-lg">Зарегистрироваться</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
    </main>
</div>
</div>


<!-- FOOTER -->
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
