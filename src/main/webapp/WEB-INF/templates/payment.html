<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enter info and pay!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
<!-- /.container -->
<header>
    <div th:replace="fragments/header :: header"></div>
</header>
<div class="wrapper">
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/navigator :: navigator"></div>
        <div class="col-md-8 col-lg-9 content-container" style="background-color: #f7ead7">
            <!-- /.content -->
         <div class="row justify-content-center">
                <form action="#" th:action="@{/payment}" th:object="${card}" method="post">
                    <h2> Введите данные банковской карты </h2>
                        <form class="form-horizontal" method="post">
                            <div class="form-group">
                                 <label for="number" class="col-sm-6 control-label">Номер карты</label>
                                <div class="col-md-3.offset-md-3">
                                <input type="text" class="form-control" th:field="*{cardNumber}" id="number" name="username"
                                    placeholder="CARD NUMBER"
                                 autofocus="true" required/>
                                </div>

                                <label for="cvv" class="col-sm-6 control-label">CVV</label>
                                <div class="col-md-3.offset-md-3">
                                    <input type="text" class="form-control" th:field="*{cvv}" id="cvv" name="cvv"
                                    placeholder="XXX" autofocus="true" required/>
                                </div>

                                <label for="owner" class="col-sm-6 control-label">Владелец карты</label>
                                <div class="col-md-3.offset-md-3">
                                    <input type="text" class="form-control" th:field="*{owner}" id="owner" name="owner"
                                    placeholder="IVAN IVANOV" autofocus="true" required/>
                                </div>

                                <label for="validThru" class="col-sm-6 control-label">Срок действия</label>
                                    <div class="col-md-3.offset-md-3">
                                    <input type="text" pattern="[0-9]{2}/[0-9]{4}" class="form-control" th:field="*{validThru}"
                                    id="validThru" name="date" placeholder="MM/YYYY"
                                    autofocus="true" required/>
                                    </div>
                                <div class="form-group">
                                <div class="col-md-3.offset-md-3">

                                <button type="submit" id="submit" class="btn btn-primary btn-lg">Оплатить</button>
                                </div>
                                </div>
                            </div>
                        </form>
                </form>
            </div>
        </div>
    </div>
    <div>

    </div>
</div>
</div>
        <!-- /.container -->
        <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
