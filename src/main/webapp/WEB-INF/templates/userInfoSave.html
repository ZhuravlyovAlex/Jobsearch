<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JOBSearch.com: Контактная информация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>
<!-- /.container -->
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">

        <div th:replace="fragments/navigator :: navigator"></div>

        <div class="col-md-8 col-lg-9 content-container" style="background-color: #f7ead7">

            <section>


                <form th:action="@{/userInfo/save}" th:method="post" th:object="${userDto}"
                      enctype="multipart/form-data">

                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">ФИО<span class="red">*</span></label>
                            <div class="col-md-3.offset-md-3">
                                <input type="text" class="form-control" th:field="*{fio}" id="name" name="name"
                                       placeholder="Укажите ФИО" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Телефон<span class="red">*</span></label>
                            <div class="col-md-3.offset-md-3">
                                <input type="tel" class="form-control" th:field="*{phone}" id="phone" name="phone"
                                       placeholder="Телефон в формате (ХХХ) ХХХ-ХХ-ХХ"
                                       pattern="\(\d{3}) \d{3}-\d{2}-\d{2}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email<span class="red">*</span></label>
                            <div class="col-md-3.offset-md-3">
                                <input type="email" class="form-control" th:field="*{email}" id="email" name="email"
                                       placeholder="Email" required>
                            </div>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="date" class="col-sm-2 control-label">Дата рождения<span-->
<!--                                    class="red">*</span></label>-->
<!--                            <div class="col-md-3.offset-md-3">-->
<!--                                <input type="date" class="form-control" th:field="*{birthDate}" id="date" name="date"-->
<!--                                       placeholder="Дата рождения" required>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <div class="col-md-3.offset-md-3">
                                <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
                                <div></div>
                            </div>
                        </div>

                    </form>
                </form>

            </section>
        </div>
    </div>
</div>
</div> <!-- wrapper -->
<!-- FOOTER -->
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
